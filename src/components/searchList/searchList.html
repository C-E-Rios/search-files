<md-content flex class="md-padding" layout-xs="column" layout="row" layout-align="center center">
    <div layout="column" flex="55" flex-xs="100" flex-lg="40">
        <md-card ng-repeat="item in $ctrl.searches" ng-click="$ctrl.goToScan($index)">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{::item.Name}}</span>
                    <span class="md-subhead">Requested: {{::item.RequestedAt | date:full}}</span>
                    <span class="md-subhead">Finished: {{::item.FinishedAt | date:full}}</span>
                    <span class="md-subhead">Requester: {{::item.Requester}}</span>
                    <span class="md-subhead">Count: {{::item.Count}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-title style="padding-top: 0px;">
                <md-card-title-text>
                    <span class="md-subhead" style="padding-top:0;">{{::item.Description}}</span>
                </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>
</md-content>
