<md-content flex layout-padding="">
    <div flex class="md-padding" layout-xs="column" layout="row" layout-align="center">
        <div layout="column" flex-xs="100" flex-md="60" flex-lg="40" flex="60">
            <md-card ng-if="item.Count" ng-repeat="item in $ctrl.searches | orderBy: 'Count' track by $index" ng-click="$ctrl.goToScanList($index)">
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">{{::item.Name}}</span>
                        <span class="md-subhead">Requested: {{::item.RequestedAt |  date:"MM/dd/yyyy 'at' h:mma"}}</span>
                        <span class="md-subhead">Finished: {{::item.FinishedAt |  date:"MM/dd/yyyy 'at' h:mma"}}</span>
                        <span class="md-subhead">Requester: {{::item.Requester}}</span>
                        <span class="md-subhead">Count: {{::item.Count}}</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-title style="padding-top: 0px;">
                    <md-card-title-text>
                        <span class="md-subhead" style="padding-top:0;">{{::item.Description}}</span>
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </div>
    </div>
</md-content>
